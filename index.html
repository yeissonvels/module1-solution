<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red { color: red; }
      .wrong-form { border: 1px solid red; }
      .green { color: green; }
      .right-form { border: 1px solid green; }
    </style>
  </head>
<body >
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control " ng-model="dishes" ng-class="customForm">
             <!-- I do not consider an empty item -->
             <b>An empty item is not consider</b>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishes();" >Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="customClass">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
